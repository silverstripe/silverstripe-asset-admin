language: php

env:
  global:
    - DB=MYSQL CORE_RELEASE=master
    - secure: ""

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
      env:
    - php: 5.6
      env: NPM_TEST=1

before_script:
    - git clone -b "pulls/alias-and-installer-branch" git://github.com/chillu/silverstripe-travis-support.git ~/travis-support
    - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
    - cd ~/builds/ss

script:
    - "if [ \"$NPM_TEST\" = \"\" ]; then vendor/bin/phpunit asset-admin/tests/php; fi"
    - "if [ \"$NPM_TEST\" = \"1\" ]; then (cd asset-admin && nvm install 4 && npm install --silent); fi"
    - "if [ \"$NPM_TEST\" = \"1\" ]; then (cd asset-admin && npm run test); fi"

notifications:
  slack: silverstripeltd:Cls1xnypKBLFhv0YIRtNLzlQ
